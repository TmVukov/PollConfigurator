 <mat-dialog-content *ngFor="let data of pollData">
  <h2>{{data.title}}</h2>
  <div *ngFor="let question of data?.questions">
      <div class="poll__box-question">
        <div>{{question?.text}}</div>
      </div>

      <div *ngFor="let answer of question?.answers; let last = last">
        <input [type]="answer.type" [id]="data.id" [name]="data.id">
        <label [for]="data.id">{{answer.text}}</label>
        <textarea
          *ngIf="last && answer.textarea"
          name="option"
          id="option"
          cols="30"
          rows="10"
          placeholder="Molimo upiÅ¡ite komentar"></textarea>
      </div>
  </div>
</mat-dialog-content>
